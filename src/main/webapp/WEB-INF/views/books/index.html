<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>INDEX</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', '+ book.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add new book</a>

</body>
</html>
